<div class="addRecipe">
        <form [formGroup]="addForm" novalidate (ngSubmit)="save(addForm)">
          
            <mat-form-field>
                    <input matInput formControlName = "title" placeholder="Recipe Title">
            </mat-form-field>
                
            <mat-form-field>
                <textarea matInput formControlName="description" placeholder="Description"></textarea>
            </mat-form-field>
            <div formArrayName="ingredientsList">
              <div *ngFor="let ingredient of addForm.controls.ingredientsList.controls; let i=index">
                  <!-- Angular assigns array index as group name by default 0, 1, 2, ... -->
                  <div [formGroupName]="i">
                      <!--street-->
                        <mat-form-field>
                            <input matInput formControlName = "ingredientName" placeholder="Recipe Title">
                            <!-- <small [hidden]="addForm.controls.ingredientsList.controls[i].controls.ingredientName.valid">
                                    Street is required
                                </small> -->
                        </mat-form-field>
                        <div class = "removeBtn">
                                <span *ngIf="addForm.controls.ingredientsList.controls.length > 1" (click)="removeField(i,'ingredientsList')">
                                    <button mat-button>Remove</button>
                                </span>
                        </div>
                  </div>
              </div>
            </div>
            <button (click) ="addField('ingredientsList','ingredientName')" type="button" mat-button>Add More Ingrident</button>
            <div formArrayName="prepartionSteps">
                    <div *ngFor="let step of addForm.controls.prepartionSteps.controls; let i=index">
                        <!-- Angular assigns array index as group name by default 0, 1, 2, ... -->
                        <div [formGroupName]="i">
                            <!--street-->
                              <mat-form-field>
                                  <input matInput formControlName = "steps" placeholder="preparation step">
                                  <!-- <small [hidden]="addForm.controls.ingredientsList.controls[i].controls.ingredientName.valid">
                                          Street is required
                                      </small> -->
                              </mat-form-field>
                              <div class = "removeBtn">
                                      <span *ngIf="addForm.controls.prepartionSteps.controls.length > 1" (click)="removeField(i,'prepartionSteps')">
                                          <button mat-button type="button">Remove</button>
                                      </span>
                              </div>
                        </div>
                    </div>
            </div>
            <!-- <mat-form-field>
              <input matInput placeholder="Input">
            </mat-form-field> -->
            <button (click) ="addField('prepartionSteps','steps')" type="button" mat-button>Add More Steps</button>
            <br clear = "both">
           <input type="file" formControlName = "file" (change)="readUrl($event)">
           <img [src]="url">
           
           <button type="submit" mat-button>Submit Form</button>
        </form>
      </div>
